<div>
	<div data-ng-controller="usercontroller" data-ng-init="init()" style="margin-left:5%;">
		<h1>Welcome {{ userCookies.user_name }}</h1>
		<h2>Reminders List</h2>
		<div>
        	<button ng-click="ShowHide()">ADD Reminder</button>
      	</div>
      	<div ng-show = "IsVisible">
			<form data-ng-submit="addUpdateTodos(data)">
				<label for="addtodos" ng-if="!stateParams"><h3>Add Reminder</h3></label>
				<label for="edittodos" ng-if="stateParams"><h3>Edit Reminder</h3></label>
					Please Enter Reminder:<br><br>
					<input type="text" name="todos" data-ng-model="data.todo_data"><br><br>
					<button name="Add" type="submit" value="Addtodos" ng-if="stateParams == '' ">Add</button>
					<button name="Update" type="submit" value="updatetodos" ng-if="stateParams != '' ">Update</button>
			</form>
      	</div>
      	<div>
			<ul ng-repeat="todo in todolist">
				<li>{{todo.todo_data}} <button ui-sref="welcomepage({todo_id :todo.todo_id})" ng-click="ShowHide()">Edit</button> <button ng-click="deletetodo(todo)">Delete</button></li>
			</ul>
      	</div>

	</div>	
</div>
