<div>
<div style="margin-top:5%;margin-left:10%">
	<form data-ng-submit="userlogin(user)">
	 <label for="login"><h3>LOGIN</h3></label>
	  Email:<br>
	  <input type="text" name="Email" data-ng-model="user.user_email">
	  <br><br>
	  Password:<br>
	  <input type="password" name="Password" data-ng-model="user.user_password"> <br><br>
	  <button name="login" type="submit" value="Login">LOGIN</button>
	</form>
</div>
</div>
